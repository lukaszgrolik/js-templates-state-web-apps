<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-templates</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <script src="../articles-data.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <div class="articles-block">
        <div class="articles-block-heading">
            <h1>Articles</h1>
        </div>
        
        <div>
            <ul class="articles-list"></ul>
        </div>
    </div>

    <template id="article-template">
        <div class="article-block">
            <div class="article-thumbnail-block">
                <img src="...thumbnail link..." alt="...thumbnail info...">
            </div>

            <div class="article-content-block">
                <div class="article-header">
                    <div class="article-heading-block"><h2 class="article-heading">...heading...</h2></div>
                    <div class="article-date-block">...date...</div>
                </div>

                <div class="article-body">
                    <p>...content...</p>
                </div>
                
                <div class="article-footer">
                    <ul class="article-tags-list"></ul>
                </div>
            </div>
        </div>
    </template>

    <template id="tag-template">
        <div class="article-tag-block">...tag name...</div>
    </template>

    <script>
        function appendArticlesHtml(articlesData) {
            const articlesList = document.querySelector('.articles-list');
            const articleTemplate = document.getElementById('article-template');
            const tagTemplate = document.getElementById('tag-template');

            articlesData.forEach(art => {
                const articlesListItem = document.createElement('li');
                const articleBlock = generateArticleHtml(articleTemplate, tagTemplate, art);
                articlesListItem.appendChild(articleBlock);

                articlesList.appendChild(articlesListItem);
            });
        }
        
        appendArticlesHtml(window.ARTICLES);
    </script>
</body>
</html>
