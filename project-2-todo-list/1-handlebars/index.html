<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todo-app | 1-handlebars</title>

	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="task-block.css">

	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>

	<div class="tasks-block">
		<div class="tasks-block-heading">
			<h1>My to-do list</h1>
		</div>

		<div class="tasks-header">
			<div>
				<form class="new-task-form">
					<div>
						<input
							type="text"
							placeholder="New task name..."
						>
					</div>

					<div>
						<button>Add</button>
					</div>
				</form>
			</div>

			<div>
				<div class="tasks-filter-panel">
					<div>
						<button data-status="All">status</button>
					</div>

					<div>
						<input
							type="text"
							placeholder="Filter by task name..."
						>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="tasks-content-block">
				<div>
					<p>...tasks counter...</p>
				</div>

				<div>
					<ul class="tasks-list"></ul>
				</div>
			</TasksContentBlock>
		</div>
	</div>

	<script id="task-template" type="text/x-handlebars-template">
		<div class="task-block">
			<div class="task-done-control-block">
				<input type="checkbox" {{isChecked isDone}}>
			</div>

			<div class="task-name-block">{{name}}</div>

			<div class="task-order-control-block">
				<div><button>up</button></div>
				<div><button>down</button></div>
			</div>

			<div class="task-delete-control-block">
				<button>del</button>
			</div>
		</div>
	</script>

	<script id="tag-template" type="text/x-handlebars-template">
		<div class="tag-block">{{tagName}}</div>
	</script>

	<script src="script.js"></script>

	<script>
		const tasks = [
			{
				name: "Buy milk",
				isDone: false,
				order: 0,
			},
			{
				name: "Ipsum",
				isDone: false,
				order: 1,
			},
			{
				name: "Dolor",
				isDone: true,
				order: 2,
			},
			{
				name: "Sit",
				isDone: false,
				order: 3,
			},
		];

		init(tasks);
	</script>
</body>
</html>
