<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app/1-handlebars</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="web-app.css">
    <link rel="stylesheet" href="components/new-task-form/new-task-form.css">
    <link rel="stylesheet" href="components/filters-panel/filters-panel.css">
    <link rel="stylesheet" href="components/tasks-list/tasks-list.css">
    <link rel="stylesheet" href="components/task-block/task-block.css">
    <link rel="stylesheet" href="components/task-block/task-name-form.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>

    <div class="tasks-block">
        <div class="tasks-block-heading">
            <h1>My to-do list</h1>
        </div>

        <div class="tasks-header">
            <div>
                <form class="new-task-form">
                    <div>
                        <input
                            type="text"
                            placeholder="New task name..."
                        >
                    </div>

                    <div>
                        <button>Add</button>
                    </div>
                </form>
            </div>

            <div>
                <div class="tasks-filter-panel">
                    <div>
                        <button data-status="All">status</button>
                    </div>

                    <div>
                        <input
                            type="text"
                            placeholder="Filter by task name..."
                        >
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="tasks-content-block">
                <div>
                    <p>...tasks counter...</p>
                </div>

                <div>
                    <ul class="tasks-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script id="task-template" type="text/x-handlebars-template">
        <div class="task-block">
            <div class="task-done-control-block">
                <input type="checkbox" {{isChecked isDone}}>
            </div>

            <div class="task-name-block">
                <div class="task-name-text">{{name}}</div>

                <div class="task-name-form-container"></div>
            </div>

            <div class="task-delete-control-block">
                <button>
                    <i class="fa fa-fw fa-trash" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </script>

    <script id="task-name-form-template" type="text/x-handlebars-template">
        <form class="task-name-form">
            <div>
                <input
                    type="text"
                    placeholder="Edit task name..."
                    value="{{name}}"
                />
            </div>

            <div class="task-name-form-control-buttons-block">
                <div>
                    <button type="submit" class="task-name-form-submit">
                        <i class="fa fa-fw fa-check" aria-hidden="true"></i>
                    </button>
                </div>

                <div>
                    <button type="button" class="task-name-form-cancel">
                        <i class="fa fa-fw fa-close" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </script>

    <script src="../assets/tasks-data.js"></script>
    <script type="module" src="web-app.js"></script>
</body>
</html>
