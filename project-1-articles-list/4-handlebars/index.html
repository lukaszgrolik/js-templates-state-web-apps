<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>articles-list/4-handlebars</title>

	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../style.css">

	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>

	<div class="articles-block">
		<div class="articles-block-heading">
			<h1>Articles</h1>
		</div>

		<div>
			<ul class="articles-list"></ul>
		</div>

		<div class="articles-footer">
			<div>Descriptions obtained from <a href="https://en.wikipedia.org">wikipedia</a>.</div>
			<div>Photos obtained from <a href="https://pixabay.com">pixabay</a>.</div>
		</div>
	</div>

	<script id="article-template" type="text/x-handlebars-template">
		<div class="article-block">
			<div class="article-thumbnail-block">
				<img src="{{thumbnail}}" alt="{{thumbnailInfo}}">
			</div>

			<div class="article-content-block">
				<div class="article-header">
					<div class="article-heading-block"><h2 class="article-heading">{{title}}</h2></div>
					<div class="article-date-block">{{date}}</div>
				</div>

				<div class="article-body">
					<p>{{content}}</p>
				</div>

				<div class="article-footer">
					<ul class="article-tags-list">
						{{#each tags as |tagName|}}
							<li>
								{{> tagBlock tagName=tagName}}
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script id="tag-template" type="text/x-handlebars-template">
		<div class="article-tag-block">{{tagName}}</div>
	</script>

	<script src="../articles-data.js"></script>
	<script src="script.js"></script>
</body>
</html>
